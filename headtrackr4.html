<!DOCTYPE html>
<html lang="en" data-xlabs-extension="1" data-xlabs-extension-ready="1" data-xlabs-extension-version="2.5.5">
	<head>
		<title>Face tracker</title>
		<meta charset="utf-8">		

		<style>
			#overlay {
				position: absolute;
				top: 0px;
				left: 0px;
				-o-transform : scaleX(-1);
				-webkit-transform : scaleX(-1);
				transform : scaleX(-1);
				-ms-filter : fliph; /*IE*/
				filter : fliph; /*IE*/

				width : 640px;
				height : 480px;
			}

			#canvasSeguimiento {
				position: absolute;
				top: 0px;
				left: 0px;
				-o-transform : scaleX(-1);
				-webkit-transform : scaleX(-1);
				transform : scaleX(-1);
				-ms-filter : fliph; /*IE*/
				filter : fliph; /*IE*/

				width : 640px;
				height : 480px;
			}


			#videoel {
				-o-transform : scaleX(-1);
				-webkit-transform : scaleX(-1);
				transform : scaleX(-1);
				-ms-filter : fliph; /*IE*/
				filter : fliph; /*IE*/

				width : 640px;
				height : 480px;
			}
			
			#container {
				position : relative;
				width : 370px;
			}
			
			#content {
				margin-top : 50px;
				margin-left : auto;
				margin-right : auto;
				max-width: 640px;
			}

			#sketch, #filter {
				display: none;
			}

			.btn {
				font-family: 'Lato';
				font-size: 16px;
			}

			#controls {
				text-align : center;
			}
		</style>
		<script>
			// getUserMedia only works over https in Chrome 47+, so we redirect to https. Also notify user if running from file.
			if (window.location.protocol == "file:") {
				alert("You seem to be running this example directly from a file. Note that these examples only work when served from a server or localhost due to canvas cross-domain restrictions.");
			} else if (window.location.hostname !== "localhost" && window.location.protocol !== "https:"){
				window.location.protocol = "https";
			}
		</script>
		<style type="text/css">#xLabsCanvas{pointer-events:none;top:0;left:0;position:fixed;z-index:2147483646;}#xLabsCanvas.allow-pointer{pointer-events:auto;}</style>
	</head>
	<body>
		<div id="content">		
			<div id="container">
				<script src="js/utils.js"></script>				
				<script type="text/javascript" src="js/clmtrackr.js"></script>				
				<script type="text/javascript" src="models/model_spca_20_svm.js"></script>

				<video id="videoel" width="640" height="480" preload="auto" loop="" ></video>
				<canvas id="overlay" width="640" height="480"></canvas>

				<div id="controls">
					<input class="btn" type="button" value="Calibrar puntos" onclick="startCalibration()" id="startCalibration">
					<input class="btn" type="button" value="Ocultar mascara" onclick="startMask()" id="maskbutton">
					<input class="btn" type="button" value="Ocultar video" onclick="viewVideo()" id="vidButton">

					<p id="mensaje1">No calibrado</p>
					<p id="mensaje2"></p>
					<p id="mensaje3"></p>	
					<p id="mensaje4"></p>				
				</div>

				<script>
					var vid = document.getElementById('videoel');
					var overlay = document.getElementById('overlay');
					var overlayCC = overlay.getContext('2d');

					var btn1 = document.getElementById('startCalibration');
					var btn2 = document.getElementById('maskbutton');
					var btn3 = document.getElementById('vidButton');
					
					var mask = true;
					var visible = true;				

					function startMask() {
						if (!mask) {
							mask = true;
							btn2.value = "Ocultar mascara";
						} else {
							mask = false;
							btn2.value = "Mostrar mascara";
						}
					}

					function viewVideo() {
						if (!visible) {
							visible = true;
							btn3.value = "Ocultar video";
						} else {
							visible = false;
							btn3.value = "Mostrar video";
						}
					}

					function startVideo() {
						vid.play();
						ctrack.start(vid);
						drawLoop();
					}

					navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
					window.URL = window.URL || window.webkitURL || window.msURL || window.mozURL;

					if (navigator.getUserMedia) {
						
						var videoSelector = {video : true};
						if (window.navigator.appVersion.match(/Chrome\/(.*?) /)) {
							var chromeVersion = parseInt(window.navigator.appVersion.match(/Chrome\/(\d+)\./)[1], 10);
							if (chromeVersion < 20) {
								videoSelector = "video";
							}
						};
					
						navigator.getUserMedia(videoSelector, function( stream ) {
							if (vid.mozCaptureStream) {
								vid.mozSrcObject = stream;
							} else {
								vid.src = (window.URL && window.URL.createObjectURL(stream)) || stream;
							}
							vid.play();
						}, function() {
							alert("There was some problem trying to fetch video from your webcam. If you have a webcam, please make sure to accept when the browser asks for access to your webcam.");
						});
					} else {					
						alert("This demo depends on getUserMedia, which your browser does not seem to support. :(");
					}
	
					var ctrack = new clm.tracker({useWebGL : true});
					ctrack.init(pModel);			

					var calibrado = false;										
					var longitudBase = 0;
					var longitudDerecha = 0;
					var longitudIzquierda = 0;					

					var color_max_value = 255;
					var color_min_value = 0;

					function addColorValue(color) {
						if (color < color_max_value) 
							return color + 0.5;
						else
							return color;
					}

					function substractColorValue(color) {
						if (color > color_min_value) 
							return color - 0.5;						
						else
							return color;
					}

					function changeBackground(red,green,blue) {
					   document.body.style.background = "rgb("+red+","+green+","+blue+")";
					}	

					function getDistance(point1,point2) {
						var x = Math.pow(point1[0] - point2[0], 2);
						var y = Math.pow(point1[1] - point2[1], 2);

						return Math.sqrt(x+y);
					}

					function getAngle(point1,point2) {
						longitud = getDistance(point1,point2);

						var x = Math.pow(point2[0]-point1[0], 2);
						var y = Math.pow(point2[1]-point1[1], 2);
					
						return Math.atan(x/y);
					}

					function startCalibration() {					
						var mens1 = document.getElementById('mensaje1');

						if (mask) {
							//Cogemos los puntos de referencia (recta de la nariz)
							var positions = ctrack.getCurrentPosition();	

							var nariz1 = positions[33];
							var nariz2 = positions[62];

							longitudBase = getDistance(nariz1,nariz2);						

							//Cogemos los puntos extremos de cada lado de la cara
							var costados1 = positions[1];
							var costados2 = positions[13];

							longitudIzquierda = getDistance(costados1,nariz2);
							longitudDerecha = getDistance(costados2,nariz2);

							calibrado = true;
							mens1.innerHTML = "Calibrado!";
						} else {
							mens1.innerHTML = "Inicia la mascara para poder calibrar"
						}
					}			

					startVideo();								

					function getTurnHead(point1,point2,pointReference) {

						var longDerecha = getDistance(point1,pointReference);
						var longIzquierda = getDistance(point2,pointReference);

						var ret;

						if (longDerecha < longitudDerecha * 0.8) {
							ret = 'Derecha';
						} else if (longIzquierda < longitudIzquierda * 0.8) {
							ret = 'Izquierda';
						} else {
							ret = 'Centro';
						}

						return ret;
					}

					var red = 0;
					var green = 0;
					var blue = 0;

					function drawLoop() {	
						var mens1 = document.getElementById('mensaje1');	
						/*var mens2 = document.getElementById('mensaje2');
						var mens3 = document.getElementById('mensaje3');
						var mens4 = document.getElementById('mensaje4');*/
								
						requestAnimFrame(drawLoop);
						overlayCC.clearRect(0, 0, 640, 480);
						var positions = ctrack.getCurrentPosition();					
							
						if (mask)	ctrack.draw(overlay);

						if (visible) { 
							vid.style.visibility = "visible";
						} else {
							vid.style.visibility = "hidden";
						}

						if (calibrado) {
							var nariz1 = positions[33];
							var nariz2 = positions[62];		

							var costado1 = positions[1];
							var costado2 = positions[13];

							var angulo = getAngle(nariz1,nariz2);							
							var lado = getTurnHead(costado1,costado2,nariz2);

							if (angulo < 0.015 && lado == 'Centro') {								
								if (longitud > longitudBase*1.1) { //Abajo
									null;				
								} else if (longitud < longitudBase*0.9) { //Arriba
									red = addColorValue(red);	
								} else {
									red = substractColorValue(red);
									green = substractColorValue(green);
									blue = substractColorValue(blue);
								}
							} else if (lado == 'Izquierda') {	//Izquierda
								green = addColorValue(green);
							} else if (lado == 'Derecha') { //Derecha
								blue = addColorValue(blue);
							} 
							/*mens2.innerHTML = lado + red;
							mens3.innerHTML = lado + green;
							mens4.innerHTML = lado + blue;*/

							changeBackground(Math.round(red),Math.round(green),Math.round(blue));							
						} 
					} 	

				</script>
			</div>
		</div>
	</body>

</html>
